<!DOCTYPE html>
<html>
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div class="lift:Invite centered">
        <div class="page-header">
          <h2>You have been invited to the Pool <span id="pool_name">"X"</span> by <span id="inviting_name">X</span></h2>
        </div>
        <div id="howto" style="margin-bottom: 40px">
          <h4>
            TipField is a fun game for the Euro 2012.<br />
            Find out more under <a href="/howto">How it Works</a>
          </h4>
        </div>
        <div id="pool_section">
          <a id="join_pool_link" class="btn btn-large btn-success"><h1>Join</h1></a>
          <a href="/pools" class="btn btn-large btn-danger"><h1>Ignore</h1></a>
        </div>
        <div id="join_section">
          <div class="row" style="margin-bottom: 20px">
            <div class="span9 centered">
              <div>
                <a id="fblink" class="btn btn-large btn-success"><h1>Sign up using Facebook - Free</h1></a>
              </div>
              <p>We don't ask for much data, just your name, profile picture and your friends.<br />
                 No write permissions, no private information.</p>
            </div>
          </div>
          <div class="row">
            <div class="span9 centered">
              <div class="fb-facepile" data-max-rows="2" data-width="450"></div>
            </div>
          </div>
          <script src="/js/fb.js" type="text/javascript">
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
