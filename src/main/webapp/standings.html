<!DOCTYPE html>
<html>
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>

    <div id="main" class="lift:surround?with=default;at=content">
      <h2>Standings</h2>
      <div class="lift:Standings.standings">
        <div id="group_select"></div>
        <table id="standings">
          <tr>
            <th></th>
            <th>Team</th>
            <th>Games Played</th>
            <th>Won</th>
            <th>Drawn</th>
            <th>Lost</th>
            <th>Goals</th>
            <th>Points</th>
          </tr>
          <tr class="standing">
            <td id="standing_rank" class="number">1</td>
            <td id="standing_team">Germany</td>
            <td id="standing_played" class="number">5</td>
            <td id="standing_won" class="number">3</td>
            <td id="standing_drawn" class="number">2</td>
            <td id="standing_lost" class="number">0</td>
            <td id="standing_goals" class="number">10</td>
            <td id="standing_points" class="number">11</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
