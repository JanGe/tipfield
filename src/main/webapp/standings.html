<!DOCTYPE html>

            <td id="standing_rank">1</td>
            <td id="standing_team">Germany</td>
            <td id="standing_played">5</td>
            <td id="standing_won">3</td>
            <td id="standing_drawn">2</td>
            <td id="standing_lost">0</td>
            <td id="standing_goals">10</td>

      </div>
