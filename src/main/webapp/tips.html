<!DOCTYPE html>
<html>
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div class="row">
        <div class="lift:TipOverview.listSpecials span9">
          <h1><span class="lift:loc.specials">Specials</span></h1>
          <hr />
          <div class="special_question">
            <h3 class="special_title">Who will become European Champion?</h3>
            <select class="special_select">
              <option value="1">Netherlands</option>
            </select>
              <img id="special_button" src="/images/fail.png" />
              <img id="special_ajax_loader" src="/images/ajax-loader.gif" style="display: none" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="lift:TipOverview.listGames span9">
          <h1><span class="lift:loc.games">Games</span></h1>
          <hr />
          <table id="games" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th><span class="lift:loc.kick_off">Kick off</span></th>
                <th><span class="lift:loc.matchup">Match up</span></th>
                <th><span class="lift:loc.result">Result</span></th>
                <th><span class="lift:loc.tip">Tip</span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="game">
                <td id="game_id"></td>
                <td id="game_time">27.10.2011 15:30</td>
                <td>
                  <div id="game_team_home" class="game_team" style="text-align: right">Team One</div> :
                  <div id="game_team_away" class="game_team" style="text-align: left">Team Two</div>
                </td>
                <td id="game_result">0 : 0</td>
                <td id="game_tip">
                  <form id="game_form" class="form-horizontal">
                    <input type="text" name="guess_home" class="goal_input spinner" /> :
                    <input type="text" name="guess_away" class="goal_input spinner" />
                    <input type="hidden" name="process" />
                    <input type="image" id="save_game_button" src="/images/go.png" />
                    <img id="game_ajax_loader" src="/images/ajax-loader.gif" style="display: none" />
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
