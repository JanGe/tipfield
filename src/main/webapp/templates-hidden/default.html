<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" charset="utf-8" />
    <link href="/css/default.css" rel="stylesheet" type="text/css" media="screen" charset="utf-8" />
    <script id="jquery" src="/js/jquery-1.7.2.min.js" type="text/javascript">
    </script>
    <script src="/js/jquery.mousewheel.plugin.js" type="text/javascript">
    </script>
    <script src="/js/bootstrap.js" type="text/javascript">
    </script>
    <script src="/js/bootstrap-button.js" type="text/javascript">
    </script>
    <script src="/js/spinner.js" type="text/javascript">
    </script>
    <script src="/js/closetip.js" type="text/javascript">
    </script>
    <title>Tippspiel</title>
  </head>
  <body>
    <div id="header">
      <div class="wrapper">
        <div id="logo">
          <span><a href="/"><img alt="" src="/images/logo.png"></a></span>
        </div>
        <div id="userbox" class="lift:LoginButton">
          <img height="38px" width="38px" alt="Avatar" src="https://graph.facebook.com/jonathan.dimond/picture" />
          <p>
            <strong id="user_name">Jonathan Dimond</strong><br>
            <a href="/logout" id="login_link"></a>
          </p>
        </div>
      </div>
    </div>
    <div id="pagebar">
      <div class="wrapper">
        <div id="navigation">
          <lift:Menu.builder ul:class="nav nav-pills" li_item:class="active" linkToSelf="true" />
        </div>
      </div>
    </div>
    <div class="container">
      <lift:bind name="content"></lift:bind>
      <footer class="footer">
        &copy; 2012 Jonathan Dimond |
        <a href="/aboutus"><span class="lift:loc.aboutus">Impressum</span></a> |
        <a href="/privacypolicy"><span class="lift:loc.privacypolicy">Datenschutz</span></a>
      </footer>
    </div>
  </body>
</html>
