<!DOCTYPE html>
<html>
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
    <style type="text/css"><!--
      table {
        padding: 0px;
      }
      table th {
        background: black;
      }
      -->
    </style>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <h2>Tippspiel Game</h2>
      <table id="games" class="lift:GameListing.list">
        <tr>
          <th>Kick off</th>
          <th>Match up</th>
          <th>Result</th>
          <th>Tip</th>
        </tr>
        <tr class="game">
          <td id="gameTime">27.10.2011 15:30</td>
          <td id="gameMatchup" class="gameMatchup">
            <div id="gameTeamHome" class="gameTeam" style="text-align: right">Team One</div> :
            <div id="gameTeamAway" class="gameTeam" style="text-align: left">Team Two</div>
          </td>
          <td id="gameResult">0 : 0</td>
          <td id="gameTip">
            <form id="gameId">
              <input type="text" name="guessHome" class="goalInput" /> :
              <input type="text" name="guessAway" class="goalInput" />
              <input type="hidden" name="process" />
              <input type="image" id="saveGameTip" src="/images/go.png" />
              <img id="gameAjaxLoader" src="/images/ajax-loader.gif" style="display: none" />
            </form>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
